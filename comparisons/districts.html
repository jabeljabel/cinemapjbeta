<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMAP - Tokyo & Kyoto District Genre Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e; 
            color: #eee;
        }
        
        .header {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            padding: 15px 30px;
            border-bottom: 2px solid #e94560;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            color: #fff;
        }
        
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .city-toggle {
            display: flex;
            gap: 5px;
        }
        
        .city-btn {
            padding: 8px 20px;
            background: #0f3460;
            border: none;
            color: #aaa;
            cursor: pointer;
            border-radius: 20px;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .city-btn.active {
            background: #e94560;
            color: #fff;
        }
        
        .city-btn:hover:not(.active) {
            background: #1a4a7a;
        }
        
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        
        .sidebar {
            width: 340px;
            background: #16213e;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #0f3460;
        }
        
        .genre-selector {
            padding: 15px;
            border-bottom: 1px solid #0f3460;
        }
        
        .genre-selector h3 {
            margin-bottom: 10px;
            color: #e94560;
            font-size: 0.9em;
        }
        
        .genre-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }
        
        .genre-btn {
            padding: 8px 4px;
            background: #0f3460;
            border: 2px solid transparent;
            color: #ccc;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.75em;
            transition: all 0.2s;
            text-align: center;
        }
        
        .genre-btn:hover {
            background: #1a4a7a;
        }
        
        .genre-btn.active {
            border-color: currentColor;
            color: #fff;
        }
        
        .district-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .district-list h3 {
            margin-bottom: 10px;
            color: #e94560;
            font-size: 0.9em;
        }
        
        .district-item {
            padding: 10px 12px;
            margin-bottom: 6px;
            background: #0f3460;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
        }
        
        .district-item:hover {
            background: #1a4a7a;
        }
        
        .district-item.selected {
            background: #e94560;
        }
        
        .district-name {
            font-weight: 500;
        }
        
        .district-name-en {
            font-size: 0.8em;
            color: #888;
            margin-left: 5px;
        }
        
        .district-count {
            font-size: 0.85em;
            color: #888;
            background: #0a1628;
            padding: 3px 8px;
            border-radius: 10px;
        }
        
        .district-item.selected .district-count {
            background: rgba(0,0,0,0.3);
            color: #fff;
        }
        
        .view-toggle {
            padding: 15px;
            border-bottom: 1px solid #0f3460;
        }
        
        .view-toggle h3 {
            margin-bottom: 10px;
            color: #e94560;
            font-size: 0.9em;
        }
        
        .view-btns {
            display: flex;
            gap: 8px;
        }
        
        .view-btn {
            flex: 1;
            padding: 8px;
            background: #0f3460;
            border: none;
            color: #aaa;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.85em;
            transition: all 0.2s;
        }
        
        .view-btn.active {
            background: #e94560;
            color: #fff;
        }
        
        .back-link {
            padding: 15px;
            border-top: 1px solid #0f3460;
        }
        
        .back-link a {
            color: #e94560;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        #map {
            flex: 1;
            height: 100%;
        }
        
        .info-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(22, 33, 62, 0.95);
            padding: 20px;
            border-radius: 12px;
            width: 320px;
            max-height: 70vh;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .info-panel h3 {
            color: #e94560;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.2em;
        }
        
        .close-btn:hover {
            color: #e94560;
        }
        
        .genre-bar {
            margin-bottom: 12px;
        }
        
        .genre-bar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .genre-bar-name {
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .genre-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .genre-bar-count {
            font-size: 0.8em;
            color: #888;
        }
        
        .genre-bar-track {
            height: 6px;
            background: #0f3460;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .genre-bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }
        
        .stats-row {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #0f3460;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #e94560;
        }
        
        .stat-label {
            font-size: 0.75em;
            color: #888;
        }
        
        .legend {
            position: absolute;
            bottom: 30px;
            left: 360px;
            background: rgba(22, 33, 62, 0.95);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
        }
        
        .legend h4 {
            margin-bottom: 10px;
            color: #e94560;
            font-size: 0.85em;
        }
        
        .legend-gradient {
            width: 150px;
            height: 15px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        .legend-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75em;
            color: #888;
        }
        
        .leaflet-popup-content-wrapper {
            background: #16213e;
            color: #eee;
            border-radius: 8px;
        }
        
        .leaflet-popup-tip {
            background: #16213e;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1001;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #0f3460;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèôÔ∏è District Genre Analysis (Choropleth)</h1>
        <div class="header-controls">
            <div class="city-toggle">
                <button class="city-btn active" data-city="tokyo">üóº Tokyo (23 Wards)</button>
                <button class="city-btn" data-city="kyoto">‚õ©Ô∏è Kyoto (11 Wards)</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="view-toggle">
                <h3>üó∫Ô∏è MAP VIEW</h3>
                <div class="view-btns">
                    <button class="view-btn active" data-view="choropleth">Polygons</button>
                    <button class="view-btn" data-view="circles">Circles</button>
                </div>
            </div>
            
            <div class="genre-selector">
                <h3>üé≠ SELECT GENRE</h3>
                <div class="genre-grid" id="genre-grid"></div>
            </div>
            
            <div class="district-list">
                <h3>üìç DISTRICTS (by selected genre)</h3>
                <div id="district-items"></div>
            </div>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to CineMAP</a>
            </div>
        </div>
        
        <div id="map">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading district data...</p>
            </div>
        </div>
        
        <div class="legend" id="legend">
            <h4 id="legend-title">Drama Density</h4>
            <div class="legend-gradient" id="legend-gradient"></div>
            <div class="legend-labels">
                <span>0</span>
                <span id="legend-max">10,000</span>
            </div>
        </div>
        
        <div class="info-panel" id="info-panel">
            <h3>
                <span id="panel-title"></span>
                <button class="close-btn" onclick="closePanel()">√ó</button>
            </h3>
            <div id="panel-content"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configuration
        const DATA_FILE = 'district_genres.json';
        const TOKYO_GEOJSON = '../boundaries/tokyo_wards.geojson';
        const KYOTO_GEOJSON = '../boundaries/kyoto_wards.geojson';
        
        const GENRE_COLORS = {
            'Drama': '#3498db',
            'Action': '#e74c3c',
            'Comedy': '#f1c40f',
            'Romance': '#e91e63',
            'Animation': '#ff9800',
            'Horror': '#9b59b6',
            'Documentary': '#795548',
            'Biography': '#4caf50',
            'Crime': '#00bcd4',
            'Adventure': '#16a085',
            'Mystery': '#673ab7',
            'Thriller': '#607d8b',
            'War': '#455a64',
            'Fantasy': '#8e44ad',
            'Music': '#c0392b'
        };
        
        const CITY_CONFIG = {
            tokyo: { 
                center: [35.6762, 139.6503], 
                zoom: 11
            },
            kyoto: { 
                center: [35.0116, 135.7681], 
                zoom: 12
            }
        };
        
        // State
        let data = null;
        let tokyoGeoJSON = null;
        let kyotoGeoJSON = null;
        let map = null;
        let geoLayer = null;
        let circleMarkers = [];
        let currentCity = 'tokyo';
        let currentGenre = 'Drama';
        let currentView = 'choropleth';
        
        // Initialize map
        function initMap() {
            const config = CITY_CONFIG[currentCity];
            map = L.map('map', {
                center: config.center,
                zoom: config.zoom
            });
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                maxZoom: 18
            }).addTo(map);
        }
        
        // Load all data
        async function loadAllData() {
            try {
                // Load district genre data
                const dataResponse = await fetch(DATA_FILE);
                if (!dataResponse.ok) throw new Error('district_genres.json not found');
                data = await dataResponse.json();
                console.log('Loaded district data:', data.generated);
                
                // Load Tokyo GeoJSON
                try {
                    const tokyoResponse = await fetch(TOKYO_GEOJSON);
                    if (tokyoResponse.ok) {
                        tokyoGeoJSON = await tokyoResponse.json();
                        console.log('Loaded Tokyo GeoJSON:', tokyoGeoJSON.features.length, 'features');
                    }
                } catch (e) {
                    console.warn('Tokyo GeoJSON not available, using circles');
                }
                
                // Load Kyoto GeoJSON
                try {
                    const kyotoResponse = await fetch(KYOTO_GEOJSON);
                    if (kyotoResponse.ok) {
                        kyotoGeoJSON = await kyotoResponse.json();
                        console.log('Loaded Kyoto GeoJSON:', kyotoGeoJSON.features.length, 'features');
                    }
                } catch (e) {
                    console.warn('Kyoto GeoJSON not available, using circles');
                }
                
                document.getElementById('loading').style.display = 'none';
                initUI();
                updateDisplay();
                
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: #e94560;">‚ö†Ô∏è Error loading data</p>
                    <p style="font-size: 0.9em; margin-top: 10px;">${error.message}</p>
                `;
            }
        }
        
        // Initialize UI
        function initUI() {
            // City toggle
            document.querySelectorAll('.city-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentCity = btn.dataset.city;
                    document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const config = CITY_CONFIG[currentCity];
                    map.setView(config.center, config.zoom);
                    updateDisplay();
                });
            });
            
            // View toggle
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentView = btn.dataset.view;
                    document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateDisplay();
                });
            });
            
            // Genre buttons
            const genreGrid = document.getElementById('genre-grid');
            genreGrid.innerHTML = '';
            
            Object.entries(GENRE_COLORS).forEach(([genre, color]) => {
                const btn = document.createElement('button');
                btn.className = 'genre-btn' + (genre === currentGenre ? ' active' : '');
                btn.style.color = color;
                btn.textContent = genre;
                btn.addEventListener('click', () => {
                    currentGenre = genre;
                    document.querySelectorAll('.genre-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateDisplay();
                });
                genreGrid.appendChild(btn);
            });
        }
        
        // Get color intensity based on value
        function getIntensityColor(value, maxValue, baseColor) {
            const intensity = Math.min(value / maxValue, 1);
            // Convert hex to RGB
            const r = parseInt(baseColor.slice(1, 3), 16);
            const g = parseInt(baseColor.slice(3, 5), 16);
            const b = parseInt(baseColor.slice(5, 7), 16);
            
            // Blend with dark background
            const bgR = 26, bgG = 26, bgB = 46;
            const newR = Math.round(bgR + (r - bgR) * intensity);
            const newG = Math.round(bgG + (g - bgG) * intensity);
            const newB = Math.round(bgB + (b - bgB) * intensity);
            
            return `rgb(${newR}, ${newG}, ${newB})`;
        }
        
        // Update display
        function updateDisplay() {
            if (!data) return;
            
            const cityData = data.cities[currentCity];
            const color = GENRE_COLORS[currentGenre];
            
            // Clear existing layers
            if (geoLayer) {
                map.removeLayer(geoLayer);
                geoLayer = null;
            }
            circleMarkers.forEach(m => map.removeLayer(m));
            circleMarkers = [];
            
            // Build district stats
            const districtStats = [];
            let maxCount = 0;
            
            Object.entries(cityData.districts).forEach(([wardKey, ward]) => {
                const genreData = ward.genres[currentGenre];
                const count = genreData?.total || 0;
                maxCount = Math.max(maxCount, count);
                
                districtStats.push({
                    key: wardKey,
                    name_ja: ward.name_ja,
                    name_en: ward.name_en,
                    count: count,
                    films: genreData?.unique_films || 0,
                    center: ward.center,
                    genres: ward.genres,
                    total_filming: ward.total_filming,
                    total_represented: ward.total_represented
                });
            });
            
            districtStats.sort((a, b) => b.count - a.count);
            
            // Update legend
            document.getElementById('legend-title').textContent = `${currentGenre} Density`;
            document.getElementById('legend-max').textContent = maxCount.toLocaleString();
            document.getElementById('legend-gradient').style.background = 
                `linear-gradient(to right, #1a1a2e, ${color})`;
            
            // Update sidebar
            updateSidebar(districtStats, color);
            
            // Update map based on view type
            const geojson = currentCity === 'tokyo' ? tokyoGeoJSON : kyotoGeoJSON;
            
            if (currentView === 'choropleth' && geojson && geojson.features[0]?.geometry?.type !== 'Point') {
                renderChoropleth(geojson, districtStats, maxCount, color);
            } else {
                renderCircles(districtStats, maxCount, color);
            }
        }
        
        // Render choropleth map
        function renderChoropleth(geojson, stats, maxCount, baseColor) {
            const statsMap = {};
            stats.forEach(s => {
                statsMap[s.name_ja] = s;
                statsMap[s.key] = s;
            });
            
            geoLayer = L.geoJSON(geojson, {
                style: feature => {
                    const wardName = feature.properties.ward_ja || 
                                    feature.properties.name ||
                                    feature.properties.N03_004;
                    const stat = statsMap[wardName];
                    const count = stat?.count || 0;
                    
                    return {
                        fillColor: getIntensityColor(count, maxCount, baseColor),
                        weight: 2,
                        opacity: 1,
                        color: '#fff',
                        fillOpacity: 0.8
                    };
                },
                onEachFeature: (feature, layer) => {
                    const wardName = feature.properties.ward_ja || 
                                    feature.properties.name ||
                                    feature.properties.N03_004;
                    const stat = statsMap[wardName];
                    
                    if (stat) {
                        layer.bindPopup(`
                            <strong>${stat.name_ja}</strong> (${stat.name_en})<br>
                            ${currentGenre}: ${stat.count.toLocaleString()} locations<br>
                            ${stat.films} unique films
                        `);
                        
                        layer.on('click', () => showDistrictDetails(stat));
                        
                        layer.on('mouseover', () => {
                            layer.setStyle({ weight: 4, color: '#e94560' });
                        });
                        
                        layer.on('mouseout', () => {
                            layer.setStyle({ weight: 2, color: '#fff' });
                        });
                    }
                }
            }).addTo(map);
        }
        
        // Render circle markers
        function renderCircles(stats, maxCount, color) {
            stats.forEach(district => {
                if (!district.center?.lat || !district.center?.lon) return;
                if (district.count === 0) return;
                
                const radius = Math.max(8, Math.min(40, Math.sqrt(district.count / maxCount) * 40));
                const opacity = 0.4 + (district.count / maxCount) * 0.5;
                
                const marker = L.circleMarker([district.center.lat, district.center.lon], {
                    radius: radius,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    fillOpacity: opacity
                }).addTo(map);
                
                marker.bindPopup(`
                    <strong>${district.name_ja}</strong> (${district.name_en})<br>
                    ${currentGenre}: ${district.count.toLocaleString()} locations<br>
                    ${district.films} unique films
                `);
                
                marker.on('click', () => showDistrictDetails(district));
                circleMarkers.push(marker);
            });
        }
        
        // Update sidebar
        function updateSidebar(stats, color) {
            const container = document.getElementById('district-items');
            container.innerHTML = '';
            
            stats.forEach(district => {
                if (district.count === 0) return;
                
                const item = document.createElement('div');
                item.className = 'district-item';
                item.style.borderLeftColor = color;
                item.innerHTML = `
                    <span>
                        <span class="district-name">${district.name_ja}</span>
                        <span class="district-name-en">${district.name_en}</span>
                    </span>
                    <span class="district-count">${district.count.toLocaleString()}</span>
                `;
                item.addEventListener('click', () => {
                    showDistrictDetails(district);
                    document.querySelectorAll('.district-item').forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                });
                container.appendChild(item);
            });
            
            if (stats.filter(d => d.count > 0).length === 0) {
                container.innerHTML = '<p style="color: #888; text-align: center; padding: 20px;">No data for this genre</p>';
            }
        }
        
        // Show district details
        function showDistrictDetails(district) {
            const panel = document.getElementById('info-panel');
            const title = document.getElementById('panel-title');
            const content = document.getElementById('panel-content');
            
            title.textContent = `${district.name_ja} (${district.name_en})`;
            
            if (!district.genres) {
                content.innerHTML = '<p style="color: #888;">No genre data available</p>';
                panel.style.display = 'block';
                return;
            }
            
            const sortedGenres = Object.entries(district.genres)
                .filter(([_, d]) => d.total > 0)
                .sort((a, b) => b[1].total - a[1].total)
                .slice(0, 10);
            
            const maxCount = sortedGenres[0]?.[1].total || 1;
            
            let html = '';
            sortedGenres.forEach(([genre, genreData]) => {
                const pct = (genreData.total / maxCount * 100).toFixed(0);
                const color = GENRE_COLORS[genre] || '#888';
                
                html += `
                    <div class="genre-bar">
                        <div class="genre-bar-header">
                            <span class="genre-bar-name">
                                <span class="genre-dot" style="background: ${color}"></span>
                                ${genre}
                            </span>
                            <span class="genre-bar-count">${genreData.total.toLocaleString()}</span>
                        </div>
                        <div class="genre-bar-track">
                            <div class="genre-bar-fill" style="width: ${pct}%; background: ${color}"></div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-value">${(district.total_filming || 0).toLocaleString()}</div>
                        <div class="stat-label">üìç Filming</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${(district.total_represented || 0).toLocaleString()}</div>
                        <div class="stat-label">üìñ Represented</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${(district.films || 0).toLocaleString()}</div>
                        <div class="stat-label">üé¨ Films</div>
                    </div>
                </div>
            `;
            
            content.innerHTML = html;
            panel.style.display = 'block';
        }
        
        function closePanel() {
            document.getElementById('info-panel').style.display = 'none';
            document.querySelectorAll('.district-item').forEach(i => i.classList.remove('selected'));
        }
        
        // Initialize
        initMap();
        loadAllData();
    </script>
</body>
</html>

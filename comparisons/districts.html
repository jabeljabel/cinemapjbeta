<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMAP - Tokyo & Kyoto District Genre Dominance</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e; 
            color: #eee;
        }
        
        .header {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            padding: 15px 30px;
            border-bottom: 2px solid #e94560;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 { font-size: 1.5em; color: #fff; }
        
        .city-toggle { display: flex; gap: 5px; }
        
        .city-btn {
            padding: 8px 20px;
            background: #0f3460;
            border: none;
            color: #aaa;
            cursor: pointer;
            border-radius: 20px;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .city-btn.active { background: #e94560; color: #fff; }
        .city-btn:hover:not(.active) { background: #1a4a7a; }
        
        .container { display: flex; height: calc(100vh - 60px); }
        
        .sidebar {
            width: 360px;
            background: #16213e;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #0f3460;
            overflow: hidden;
        }
        
        .genre-selector {
            padding: 15px;
            border-bottom: 1px solid #0f3460;
        }
        
        .genre-selector h3 {
            margin-bottom: 10px;
            color: #e94560;
            font-size: 0.9em;
        }
        
        .genre-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }
        
        .genre-btn {
            padding: 8px 4px;
            background: #0f3460;
            border: 2px solid transparent;
            color: #ccc;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.75em;
            transition: all 0.2s;
            text-align: center;
        }
        
        .genre-btn:hover { background: #1a4a7a; }
        .genre-btn.active { border-color: currentColor; color: #fff; font-weight: bold; }
        
        .city-average {
            padding: 10px 15px;
            background: #0f3460;
            border-bottom: 1px solid #0f3460;
            font-size: 0.85em;
        }
        
        .city-average span { color: #e94560; font-weight: bold; }
        
        .district-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .district-list h3 {
            margin-bottom: 10px;
            color: #e94560;
            font-size: 0.9em;
        }
        
        .district-item {
            padding: 10px 12px;
            margin-bottom: 6px;
            background: #0f3460;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }
        
        .district-item:hover { background: #1a4a7a; }
        .district-item.selected { background: #e94560; }
        
        .district-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .district-name { font-weight: 500; }
        .district-name-en { font-size: 0.75em; color: #888; margin-left: 5px; }
        
        .district-pct {
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .district-diff {
            font-size: 0.75em;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }
        
        .district-diff.positive { background: rgba(46, 204, 113, 0.3); color: #2ecc71; }
        .district-diff.negative { background: rgba(231, 76, 60, 0.3); color: #e74c3c; }
        
        .district-bar {
            height: 4px;
            background: #0a1628;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .district-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s;
        }
        
        .back-link {
            padding: 15px;
            border-top: 1px solid #0f3460;
        }
        
        .back-link a { color: #e94560; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        
        #map { flex: 1; height: 100%; }
        
        .legend {
            position: absolute;
            bottom: 30px;
            left: 380px;
            background: rgba(22, 33, 62, 0.95);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            min-width: 180px;
        }
        
        .legend h4 {
            margin-bottom: 10px;
            color: #e94560;
            font-size: 0.85em;
        }
        
        .legend-gradient {
            height: 15px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        .legend-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75em;
            color: #888;
        }
        
        .info-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(22, 33, 62, 0.95);
            padding: 20px;
            border-radius: 12px;
            width: 320px;
            max-height: 70vh;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .info-panel h3 {
            color: #e94560;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.2em;
        }
        
        .close-btn:hover { color: #e94560; }
        
        .genre-row {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #0f3460;
        }
        
        .genre-row:last-child { border-bottom: none; }
        
        .genre-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            margin-right: 10px;
        }
        
        .genre-info { flex: 1; }
        .genre-name { font-size: 0.9em; }
        
        .genre-stats {
            display: flex;
            gap: 10px;
            font-size: 0.8em;
            color: #888;
        }
        
        .genre-pct { font-weight: bold; color: #fff; min-width: 45px; }
        
        .genre-diff-badge {
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.75em;
        }
        
        .genre-diff-badge.up { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .genre-diff-badge.down { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
        
        .panel-summary {
            background: #0f3460;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .panel-summary .total { font-size: 1.5em; font-weight: bold; color: #e94560; }
        .panel-summary .label { font-size: 0.8em; color: #888; }
        
        .leaflet-popup-content-wrapper { background: #16213e; color: #eee; border-radius: 8px; }
        .leaflet-popup-tip { background: #16213e; }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1001;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #0f3460;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèôÔ∏è District Genre Dominance</h1>
        <div class="city-toggle">
            <button class="city-btn active" data-city="tokyo">üóº Tokyo (23 Wards)</button>
            <button class="city-btn" data-city="kyoto">‚õ©Ô∏è Kyoto (11 Wards)</button>
        </div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="genre-selector">
                <h3>üé≠ SELECT GENRE TO MAP</h3>
                <div class="genre-grid" id="genre-grid"></div>
            </div>
            
            <div class="city-average" id="city-average">
                City average: <span id="avg-value">--</span>
            </div>
            
            <div class="district-list">
                <h3>üìç DISTRICTS BY <span id="genre-label">DRAMA</span> %</h3>
                <div id="district-items"></div>
            </div>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to CineMAP</a>
            </div>
        </div>
        
        <div id="map">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading district data...</p>
            </div>
        </div>
        
        <div class="legend" id="legend">
            <h4 id="legend-title">Drama Coverage</h4>
            <div class="legend-gradient" id="legend-gradient"></div>
            <div class="legend-labels">
                <span>0%</span>
                <span>Avg</span>
                <span id="legend-max">50%</span>
            </div>
        </div>
        
        <div class="info-panel" id="info-panel">
            <h3>
                <span id="panel-title"></span>
                <button class="close-btn" onclick="closePanel()">√ó</button>
            </h3>
            <div id="panel-content"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const DATA_FILE = 'district_genres.json';
        const TOKYO_GEOJSON = '../boundaries/tokyo_wards.geojson';
        
        const GENRE_COLORS = {
            'Drama': '#3498db', 'Action': '#e74c3c', 'Comedy': '#f1c40f',
            'Romance': '#e91e63', 'Animation': '#ff9800', 'Horror': '#9b59b6',
            'Documentary': '#795548', 'Biography': '#4caf50', 'Crime': '#00bcd4',
            'Adventure': '#16a085', 'Mystery': '#673ab7', 'Thriller': '#607d8b',
            'War': '#455a64', 'Fantasy': '#8e44ad', 'Music': '#c0392b'
        };
        
        const CITY_CONFIG = {
            tokyo: { center: [35.6762, 139.6503], zoom: 11 },
            kyoto: { center: [35.0116, 135.7681], zoom: 12 }
        };
        
        let data = null;
        let tokyoGeoJSON = null;
        let map = null;
        let geoLayer = null;
        let currentCity = 'tokyo';
        let currentGenre = 'Drama';
        
        function initMap() {
            const config = CITY_CONFIG[currentCity];
            map = L.map('map').setView(config.center, config.zoom);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                maxZoom: 18
            }).addTo(map);
        }
        
        async function loadAllData() {
            try {
                const dataResponse = await fetch(DATA_FILE);
                data = await dataResponse.json();
                console.log('Loaded:', data.method);
                
                try {
                    const geoResponse = await fetch(TOKYO_GEOJSON);
                    if (geoResponse.ok) {
                        tokyoGeoJSON = await geoResponse.json();
                        console.log('Tokyo GeoJSON loaded');
                    }
                } catch (e) { console.warn('No Tokyo GeoJSON'); }
                
                document.getElementById('loading').style.display = 'none';
                initUI();
                updateDisplay();
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('loading').innerHTML = 
                    `<p style="color:#e94560;">Error: ${error.message}</p>`;
            }
        }
        
        function initUI() {
            // City toggle
            document.querySelectorAll('.city-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentCity = btn.dataset.city;
                    document.querySelectorAll('.city-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    map.setView(CITY_CONFIG[currentCity].center, CITY_CONFIG[currentCity].zoom);
                    updateDisplay();
                });
            });
            
            // Genre buttons
            const grid = document.getElementById('genre-grid');
            Object.entries(GENRE_COLORS).forEach(([genre, color]) => {
                const btn = document.createElement('button');
                btn.className = 'genre-btn' + (genre === currentGenre ? ' active' : '');
                btn.style.color = color;
                btn.textContent = genre;
                btn.onclick = () => {
                    currentGenre = genre;
                    document.querySelectorAll('.genre-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    updateDisplay();
                };
                grid.appendChild(btn);
            });
        }
        
        function getColorByPercentage(pct, avgPct, baseColor) {
            // Color intensity based on how far above/below average
            // Above average = more saturated color
            // Below average = darker/grayer
            const diff = pct - avgPct;
            const maxDiff = 20; // Cap at ¬±20% difference
            const normalizedDiff = Math.max(-1, Math.min(1, diff / maxDiff));
            
            const r = parseInt(baseColor.slice(1, 3), 16);
            const g = parseInt(baseColor.slice(3, 5), 16);
            const b = parseInt(baseColor.slice(5, 7), 16);
            
            if (normalizedDiff >= 0) {
                // Above average: full color with varying opacity
                const intensity = 0.4 + normalizedDiff * 0.6;
                return `rgba(${r}, ${g}, ${b}, ${intensity})`;
            } else {
                // Below average: blend toward gray
                const grayBlend = Math.abs(normalizedDiff);
                const gray = 60;
                const newR = Math.round(r * (1 - grayBlend) + gray * grayBlend);
                const newG = Math.round(g * (1 - grayBlend) + gray * grayBlend);
                const newB = Math.round(b * (1 - grayBlend) + gray * grayBlend);
                return `rgba(${newR}, ${newG}, ${newB}, 0.6)`;
            }
        }
        
        function updateDisplay() {
            if (!data) return;
            
            const cityData = data.cities[currentCity];
            const color = GENRE_COLORS[currentGenre];
            const avgPct = cityData.city_averages?.[currentGenre] || 0;
            
            // Update UI labels
            document.getElementById('genre-label').textContent = currentGenre.toUpperCase();
            document.getElementById('avg-value').textContent = avgPct.toFixed(1) + '%';
            document.getElementById('legend-title').textContent = `${currentGenre} Coverage`;
            document.getElementById('legend-gradient').style.background = 
                `linear-gradient(to right, #333, ${color}40, ${color})`;
            
            // Find max percentage for legend
            let maxPct = 0;
            Object.values(cityData.districts).forEach(d => {
                const pct = d.genres[currentGenre]?.percentage || 0;
                if (pct > maxPct) maxPct = pct;
            });
            document.getElementById('legend-max').textContent = Math.round(maxPct) + '%';
            
            // Build district stats sorted by percentage
            const districtStats = Object.entries(cityData.districts)
                .map(([key, d]) => ({
                    key,
                    ...d,
                    pct: d.genres[currentGenre]?.percentage || 0,
                    diff: d.genres[currentGenre]?.difference || 0,
                    count: d.genres[currentGenre]?.total || 0
                }))
                .sort((a, b) => b.pct - a.pct);
            
            // Update sidebar
            updateSidebar(districtStats, color, avgPct);
            
            // Update map
            if (geoLayer) map.removeLayer(geoLayer);
            
            if (currentCity === 'tokyo' && tokyoGeoJSON) {
                renderChoropleth(districtStats, avgPct, color);
            } else {
                renderCircles(districtStats, avgPct, color, maxPct);
            }
        }
        
        function renderChoropleth(stats, avgPct, baseColor) {
            const statsMap = {};
            stats.forEach(s => { statsMap[s.name_ja] = s; statsMap[s.key] = s; });
            
            geoLayer = L.geoJSON(tokyoGeoJSON, {
                style: feature => {
                    const wardName = feature.properties.ward_ja || feature.properties.name;
                    const stat = statsMap[wardName];
                    const pct = stat?.pct || 0;
                    
                    return {
                        fillColor: getColorByPercentage(pct, avgPct, baseColor),
                        weight: 2,
                        opacity: 1,
                        color: '#fff',
                        fillOpacity: 0.85
                    };
                },
                onEachFeature: (feature, layer) => {
                    const wardName = feature.properties.ward_ja || feature.properties.name;
                    const stat = statsMap[wardName];
                    
                    if (stat) {
                        const diffStr = stat.diff >= 0 ? `+${stat.diff.toFixed(1)}` : stat.diff.toFixed(1);
                        const diffClass = stat.diff >= 0 ? 'up' : 'down';
                        
                        layer.bindPopup(`
                            <strong>${stat.name_ja}</strong> (${stat.name_en})<br>
                            <b>${currentGenre}: ${stat.pct.toFixed(1)}%</b><br>
                            <span style="color: ${stat.diff >= 0 ? '#2ecc71' : '#e74c3c'}">${diffStr}% vs city avg</span><br>
                            ${stat.count.toLocaleString()} locations
                        `);
                        
                        layer.on('click', () => showDistrictDetails(stat));
                        layer.on('mouseover', () => layer.setStyle({ weight: 4, color: '#e94560' }));
                        layer.on('mouseout', () => layer.setStyle({ weight: 2, color: '#fff' }));
                    }
                }
            }).addTo(map);
        }
        
        function renderCircles(stats, avgPct, baseColor, maxPct) {
            stats.forEach(d => {
                if (!d.center?.lat) return;
                
                const radius = Math.max(15, Math.min(40, 15 + (d.pct / maxPct) * 25));
                
                const marker = L.circleMarker([d.center.lat, d.center.lon], {
                    radius,
                    fillColor: getColorByPercentage(d.pct, avgPct, baseColor),
                    color: '#fff',
                    weight: 2,
                    fillOpacity: 0.85
                }).addTo(map);
                
                const diffStr = d.diff >= 0 ? `+${d.diff.toFixed(1)}` : d.diff.toFixed(1);
                marker.bindPopup(`
                    <strong>${d.name_ja}</strong><br>
                    ${currentGenre}: ${d.pct.toFixed(1)}%<br>
                    <span style="color: ${d.diff >= 0 ? '#2ecc71' : '#e74c3c'}">${diffStr}% vs avg</span>
                `);
                
                marker.on('click', () => showDistrictDetails(d));
                
                if (!geoLayer) geoLayer = L.layerGroup().addTo(map);
                geoLayer.addLayer(marker);
            });
        }
        
        function updateSidebar(stats, color, avgPct) {
            const container = document.getElementById('district-items');
            container.innerHTML = '';
            
            stats.forEach(d => {
                const item = document.createElement('div');
                item.className = 'district-item';
                item.style.borderLeftColor = color;
                
                const diffStr = d.diff >= 0 ? `+${d.diff.toFixed(1)}%` : `${d.diff.toFixed(1)}%`;
                const diffClass = d.diff >= 0 ? 'positive' : 'negative';
                
                item.innerHTML = `
                    <div class="district-header">
                        <span>
                            <span class="district-name">${d.name_ja}</span>
                            <span class="district-name-en">${d.name_en}</span>
                        </span>
                        <span>
                            <span class="district-pct" style="color: ${color}">${d.pct.toFixed(1)}%</span>
                            <span class="district-diff ${diffClass}">${diffStr}</span>
                        </span>
                    </div>
                    <div class="district-bar">
                        <div class="district-bar-fill" style="width: ${Math.min(100, d.pct * 2)}%; background: ${color}"></div>
                    </div>
                `;
                
                item.onclick = () => {
                    showDistrictDetails(d);
                    document.querySelectorAll('.district-item').forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                };
                
                container.appendChild(item);
            });
        }
        
        function showDistrictDetails(district) {
            const panel = document.getElementById('info-panel');
            document.getElementById('panel-title').textContent = `${district.name_ja} (${district.name_en})`;
            
            const cityAvg = data.cities[currentCity].city_averages || {};
            
            // Sort genres by percentage in this district
            const sortedGenres = Object.entries(district.genres || {})
                .filter(([_, g]) => g.total > 0)
                .sort((a, b) => b[1].percentage - a[1].percentage);
            
            let html = `
                <div class="panel-summary">
                    <div class="total">${district.total?.toLocaleString() || 0}</div>
                    <div class="label">Total genre-tagged locations</div>
                </div>
            `;
            
            sortedGenres.forEach(([genre, g]) => {
                const avg = cityAvg[genre] || 0;
                const diff = g.percentage - avg;
                const diffStr = diff >= 0 ? `+${diff.toFixed(1)}%` : `${diff.toFixed(1)}%`;
                const diffClass = diff >= 0 ? 'up' : 'down';
                
                html += `
                    <div class="genre-row">
                        <div class="genre-color" style="background: ${GENRE_COLORS[genre]}"></div>
                        <div class="genre-info">
                            <div class="genre-name">${genre}</div>
                            <div class="genre-stats">
                                <span class="genre-pct">${g.percentage.toFixed(1)}%</span>
                                <span class="genre-diff-badge ${diffClass}">${diffStr}</span>
                                <span>${g.total.toLocaleString()} locs</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('panel-content').innerHTML = html;
            panel.style.display = 'block';
        }
        
        function closePanel() {
            document.getElementById('info-panel').style.display = 'none';
            document.querySelectorAll('.district-item').forEach(i => i.classList.remove('selected'));
        }
        
        initMap();
        loadAllData();
    </script>
</body>
</html>
